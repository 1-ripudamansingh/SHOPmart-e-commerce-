<ng-container *ngIf="showproduct.length !=0" >
    <div class="container" style="margin-top:65px">
      <div class="row">
        <div class="col-sm-12 col-md-9 clo-lg-9 col-xl-9 col-12">
          
        <h3>Cart Items</h3>
        <div class="container table-responsive py-5">
        <table class="table table-borderless mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showproduct">
                <td><img style="width:120px;" src="{{item.images[0]}}" alt=""></td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>${{item.price}}</td>
                <td><button (click)="deletitem(item)" class="btn btn-danger">Delet</button></td>
              </tr>
              
            </tbody>
          </table>
        </div>
    </div>
    <!--total amount section-->
    <div class="col-sm-12 col-md-3 col-12">
      <h1>Total amount:</h1>
      <strong style="font-size:35px;color:green">${{totalamount}}</strong><br>
      <div class="btn-group mt-3">
        <button (click)="this.addressform=true"  class="btn btn-primary mx-1">Checkout</button>
        <button (click)="Empty()" class="btn btn-secondary">Empty cart</button>
      </div><br><br>
      <!--form-->
      <div class="mt-3" *ngIf="addressform">
          <form [formGroup]="myform" (ngSubmit)="onsubmit()">
              <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="exampleInputName" placeholder="Enter Name">
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
              </div>
              
              <div class="form-group">
                  <label for="exampleInputnumber">Mobile Number</label>
                  <input type="text" class="form-control" formControlName="mobile" id="exampleInputnumber" placeholder="Enter Mobile Number">
                </div>
              <br>
              <button routerLink="/order-page" type="submit"  [disabled]="this.myform.invalid" class="btn btn-success mx-1">Order</button>
              <button type="button" (click)="cancle()" class="btn btn-dark">Cancel</button>
            </form>
      </div>
    </div>
    
  </div>
</div>
</ng-container>

<!--Empty cart-->
<ng-container *ngIf="showproduct.length==0">
  <div class="cart">
    <div class="center">
      <h4>Your Cart is Empty</h4>
      <h6>Please Add Item</h6>
      <button routerLink="/" class="btn btn-dark">Shop Now</button>
    </div>
  </div>
</ng-container>
