<!--Product display part-->
<div class="container-fluid" style="background-color:black">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-12 col-lg-2 mt-3" *ngFor="let item of data?.products">
             <div class="card mt-2">
                 <div class="card-body">
                     <div class="card-img-actions">
                         <img style="display: block;margin-left: auto;margin-right: auto;
                         width: 50%;" routerLink="/product-detail/{{item.id}}" src="{{item.thumbnail}}" class="card-img img-fluid" alt="">
                     </div>
                 </div>
                 <div class="card-body bg-light text-center">
                     <div>
                         <h6 class="font-weight-semibold">
                             <a href="" class="text-default">{{item.title}}</a>
                         </h6>
                     </div>
                     <h3 class="mb-0 font-weight-semibold">${{item.price}}</h3>
                     <button routerLink="/product-detail/{{item.id}}"class="btn btn-sm mt-2 btn-dark"> <i class="fa fa-solid fa-info mr-2"></i>&nbsp;&nbsp; View details</button>&nbsp;
                     <button (click)="addtocart(item)" class="btn btn-sm mt-2 btn-warning"><i class="fa fa-cart-plus mr-2"></i>&nbsp;Add to Cart</button>&nbsp;
                     <button (click)="removeitem(item)" class="btn btn-sm mt-2 btn-danger"><i class="fa fa-remove mr-2"></i>&nbsp;Remove Item</button>&nbsp;
                 </div>
             </div>
        </div>
    
    </div>
</div>
