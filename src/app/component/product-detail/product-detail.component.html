    <div class="container" style="margin-top:100px">
    <div class="row product-detail">
            <div class="col-sm-3">
                
                <img src="{{productdata?.images[0]}}" class="product-img" alt="">
        <div>
            <button class="btn btn-primary">Buy Now</button>&nbsp;
            <button (click)="addtocart(productdata)" *ngIf="showadd" class="btn btn-success">Add to Cart</button>&nbsp;
            <button (click)="removeitem(productdata)" *ngIf="showremove" class="btn btn-info">Remove Item</button>
            
        </div>
        </div>
        <!--right side-->
        <div class="col-sm-8 mx-3">
            <div>
                <h1>{{productdata?.title}}</h1>
                <p style="color:green">Special Price</p>
                <h3>Price:${{productdata?.price}}</h3>
                <strong>Category:&nbsp;{{productdata?.category}}</strong><br><br>
                <strong>Description:</strong><br>
                <p>{{productdata?.description}}</p>
                <p style="color:green">Discount: {{productdata?.discountPercentage}} %</p>
                <strong>Stocks: {{productdata?.stock}} units left</strong>
                
            </div>
        </div>
        
    </div>
</div>
